# Gradle JVM arguments
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8

# Enable AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Optional: Enable parallel builds for faster builds
org.gradle.parallel=true

# Optional: Enable Gradle Daemon for improved build performance
org.gradle.daemon=true

# Optional: Enable build caching
org.gradle.caching=true

# Use this property to specify which architecture you want to build.
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Use this property to enable support to the new architecture.
newArchEnabled=true

# Use this property to enable or disable the Hermes JS engine.
hermesEnabled=true

# Signing configurations
MYAPP_RELEASE_STORE_FILE=bootcampshub_chat.keystore
MYAPP_RELEASE_KEY_ALIAS=bootcampshub_chat_alias
MYAPP_RELEASE_STORE_PASSWORD=Shuvajit#1
MYAPP_RELEASE_KEY_PASSWORD=Shuvajit#1
